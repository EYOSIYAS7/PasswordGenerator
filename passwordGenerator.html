<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #app{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
        }
        #pdlengt{
            margin-left: 255px;
           
        }
        body{
          background-color: black;
        }
        #box{
          background:#101010;
        }
    </style>
    <title>password Generator app</title>
</head>
<body>
    
    <div class="container-md bg-black " id="app">
        <div class="row justify-content-center">
            <div class=" card border-0 col-5 shadow  p-5  text-white" id="box">
                <h1 class=" display-2  p-3 text-center " > Password Generator </h1>
               <div class="input-group">
               
                  <input type="text" name="password" id="pd" class="  form-control border-warning" placeholder="save it to clipboard by clicking the button">
                 <button class=" input-group-text" id="clip"><i class="bi bi-clipboard-plus"></i></button>
              
               </div>
                <div class="row g-2">
                    <div class="col-auto ms-4  mt-3" class="col-form-label" for="pdlengt" id="inputlen"
                    >  password length: </label>
                    </div>
                    <div class=" col-auto col-sm-2 mb-2  mt-3 ">
                        <input type="text" name="pdlengt" id="pdlengt"  min="4" max="20" class="form-control border-warning ">
    
                    </div>
                    
                </div>

              <div class="checkboxes">
                <div class="form-check">
                  <label class="form-check-label mt-2" for="flexCheckDefault">
                     include uppercase letters
                    </label>
                  <input class="form-check-input float-end mt-2" type="checkbox" value="" id="uppercase" checked>
                  
                </div>
                <div class="form-check">
                  <label class="form-check-label mt-2 " for="flexCheckChecked">
                      include lowercase letters
                    </label>
                  <input class="form-check-input float-end mt-2" type="checkbox" value="" id="lowercase" checked>
                  
                </div>
                <div class="form-check">
                  <label class="form-check-label mt-2" for="flexCheckChecked">
                    include numbers
                    </label>
                  <input class="form-check-input float-end  mt-2" type="checkbox" value="" id="number" checked>
                  
                </div>
                <div class="form-check">
                  <label class="form-check-label mt-2" for="flexCheckChecked">
                     include symbols
                    </label>
                  <input class="form-check-input float-end mt-2" type="checkbox" value="" id="symbol" checked>
                  
                </div>
              </div>
                  <button class="btn btn-outline-warning mt-3 " id="btn">Generate password</button>
            </div>
        </div>
    </div>
    <script src="password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</body>
